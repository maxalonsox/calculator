<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div id="screen" class="screen">
            <p id="operation"></p>
            <h1 id="result">0</h1>
        </div>
        <div id="keyboard" class="keyboard">
            <div class="row">
                <button id="square" class="btn no-color">√</button>
                <button id="pi" class="btn no-color">π</button>
                <button id="exponent" class="btn no-color">^</button>
                <button id="factorial" class="btn no-color">!</button>
            </div>
            <div class="row">
                <button id="delete-all" class="btn color">C</button>
                <button id="percentage" class="btn color">%</button>
                <button id="division" class="btn color">/</button>
                <button id="delete" class="btn color">←</button>
            </div>
            <div class="row">
                <button id="7" class="btn no-color">7</button>
                <button id="8" class="btn no-color">8</button>
                <button id="9" class="btn no-color">9</button>
                <button id="multiplication" class="btn color">*</button>
            </div>
            <div class="row">
                <button id="4" class="btn no-color">4</button>
                <button id="5" class="btn no-color">5</button>
                <button id="6" class="btn no-color">6</button>
                <button id="substract" class="btn color">-</button>
            </div>
            <div class="row">
                <button id="1" class="btn no-color">1</button>
                <button id="2" class="btn no-color">2</button>
                <button id="3" class="btn no-color">3</button>
                <button id="addition" class="btn color">+</button>
            </div>
            <div class="row">
                <button id="0" class="btn no-color">0</button>
                <button id="." class="btn no-color">.</button>
                <button id="equal" class="btn double">=</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
